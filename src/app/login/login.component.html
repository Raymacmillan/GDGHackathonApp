<section class="flex flex-col md:flex-row h-screen items-center">
  <div class="relative h-screen bg-cover bg-center"
       [style.backgroundImage]="'url(planner.jpg)'" style="width: 60%;"></div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
    <div class="w-full h-100">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
        {{ isRegisterMode ? 'Create an account' : 'Log in to your account' }}
      </h1>

      <!-- Login Form -->
      <form class="mt-6" *ngIf="!isRegisterMode" (ngSubmit)="onLogin()">
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input type="email" [(ngModel)]="email" name="loginEmail" placeholder="Enter Email Address"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                 required email>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="loginPassword" placeholder="Enter Password" minlength="6"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                 required>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">
          Log In
        </button>

        <p class="mt-8">Need an account? <a href="javascript:void(0)" (click)="toggleMode()" class="text-blue-500 hover:text-blue-700 font-semibold">Create an account</a></p>
      </form>

      <!-- Registration Form -->
      <form class="mt-6" *ngIf="isRegisterMode" (ngSubmit)="onRegister($event)">
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input type="email" [(ngModel)]="newEmail" name="registerEmail" placeholder="Enter Email Address"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                 required email>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" [(ngModel)]="newPassword" name="registerPassword" placeholder="Enter Password" minlength="8"
                 class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                 required>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">
          Create Account
        </button>

        <p class="mt-8">Already have an account? <a href="javascript:void(0)" (click)="toggleMode()" class="text-blue-500 hover:text-blue-700 font-semibold">Log in</a></p>
      </form>
    </div>
  </div>
</section>
