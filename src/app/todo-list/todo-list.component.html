<h1 class="text-3xl font-bold text-center m-4 sm:m-6">Task Manager</h1>

<div class="flex flex-col items-center justify-center">
  <!-- Input field and add button -->
  <div class="flex items-center justify-center mb-4 sm:mb-6">
    <input
      class="outline-none border-2 border-gray-200 p-2 rounded w-48 sm:w-64 rounded-tr-none rounded-br-none h-11"
      type="text"
      [(ngModel)]="todoList"
      placeholder="Enter a To-Do..."
    />
    <button
      (click)="onAddTask()"
      class="ml-2 sm:ml-4 bg-black rounded-full text-white p-2 hover:bg-gray-900 transition-all ease-out duration-300 w-10 h-10"
    >
      +
    </button>
  </div>

  <div class="w-full max-w-sm">
    <div *ngFor="let task of tasks" class="flex items-center justify-between bg-gray-300 p-3 sm:p-4 mb-2 rounded-lg sm:rounded-full">
      <!-- Task completion toggle -->
      <div 
        class="flex items-center justify-center p-2 sm:p-4 h-8 sm:h-10 w-8 sm:w-10 rounded-full bg-gray-100 cursor-pointer" 
        (click)="onToggleTaskCompletion(task.id)"
      >
        <div 
          class="h-4 w-4 sm:h-5 sm:w-5 rounded-full border-2" 
          [ngClass]="{'border-blue-400': !task.completed, 'border-green-500 bg-green-500': task.completed}"
        ></div>
      </div>
      <!-- Task text -->
      <p [ngClass]="{'line-through': task.completed}" class="text-sm sm:text-base">{{ task.text }}</p>
      <!-- Delete button -->
      <div
        class="flex items-center justify-center rounded-full w-6 h-6 sm:w-7 sm:h-7 bg-gray-100 cursor-pointer"
        (click)="onRemoveTask(task.id)"
      >
        x
      </div>
    </div>
  </div>
</div>
